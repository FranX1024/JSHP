<?= let [req, res] = imports ?>
<!DOCTYPE html>
<html>
	<head>
		<title> Query display </title>
	</head>
	<body>
		Showing query variables:
		<table>
			<tr>
				<th> KEY </th>
				<th> VALUE </th>
			</tr>
			<?=
			let keys = Object.keys(req.query);
			for(let i = 0; i < keys.length; i++) {
			?>
			<tr>
				<th> <?= write(keys[i]) ?> </th>
				<th> <?= write(req.query[keys[i]]) ?> </th>
			</tr>
			<?= } ?>
		</table>
	</body>
</html>
